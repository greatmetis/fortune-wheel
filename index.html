<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/294898fc68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/main.css"></link>
  <title>Fortune Wheel</title>
</head>
<body>
  <div class="selectors">
    <input  id="btn-2021" type="radio" name="year-selection" checked>
    <label for="btn-2021">2021</label>
    <input  id="btn-2022" type="radio" name="year-selection">
    <label for="btn-2022">2022</label>
    <button id="btn-reset">Reset</button>
  </div>
  <div class="banner">
    <h2 class="info-text"></h2>
    <div class="info-result">
      <h3>you got ...</h3>
      <span id="selected-present"></span>
    </div>
  </div>
  <div class="container">
    <canvas id="wheel"></canvas>
    <ul class="icon-group"></ul>
    <div class="pointer">
      <img src="./assests/hand.svg" alt="">
      <span>PRESS</span>
    </div>
    <div class="wheel-frame">
      <img src="./assests/wheel-outside.svg" alt="">
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
